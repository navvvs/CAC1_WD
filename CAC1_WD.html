<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
    </script>

    <script src="jquery.plug-in.js" type="text/javascript"></script>
    <script src="custom.js" type="text/javascript"></script>

    <title>Feedback Form</title>
</head>

<body style="background-image: url('uni_background.jpg');background-repeat: no-repeat; background-size: 100% 150%; color: rgb(0, 0, 0);">
    <script type="text/javascript" src="CAC1_WD_Validate.js"></script>
    <div class="thankyou" style="color:rgb(0, 0, 0);text-align: center;font-size: 300%;"></div>
    <div class="all">
        <div class="row mt-3">
            <div class="col-4"></div>
            <div class="col-3">
                <img src="logo.jpg" width="600" height="300" align='left' >
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row mt-5">
            <h1 class="col-12" align="center" style="font-family:'Courier New'"><b><strong>FEEDBACK FORM</strong></b>
            </h1>
            <div class=" col-4"></div>
            <div class=" col-4" align="center">
                <label class="form-label" style="font-family: Garamond, serif"><b> USER NAME</b></label>
                <input type="text" name="user" class="form-control" id="user" pattern="[a-zA-Z]">
                <span id="messageuser"></span>
            </div>
            
            <div class="row mt-2">

                <div class=" col-5"></div>
                <div class=" col-4" align="center">
                    <label class="form-label" style="font-family: Garamond, serif"><b> NAME</b></label>
                    <input type="text" name="name" class="form-control" id="name">
                    <span id="messagename"></span>
                </div>

                <div class="row mt-2">
                    <div class=" col-4"></div>
                    <div class="col-4" style="text-align: center;">
                        <label class="form-label" style="font-family: Garamond, serif"><b> PASSWORD </b></label>
                        <input type="text" name="password" class="form-control" id="password">
                        <span id="messpass"></span>
                    </div>
                </div>

                <div class=" col-5"></div>
                <div class="col-4" align="center">
                    <label class="form-label" style="font-family: Garamond, serif"><b> ADDRESS </b></label>
                    <input type="text" name="address" class="form-control" id="address">
                    <span id="messageadd"></span>
                </div>

                <div class="row mt-2">
                    <div class="col-4"></div>
                    <div class="col-4" align="center">
                        <label class="form-label" style="font-family: Garamond, serif"><b> EMAIL </b></label>
                        <input type="text" name="email" class="form-control" id="email">
                        <span id="messageemail"></span>
    
                </div>

            </div>
           


            </div>
            <div class="row mt-5">
                <div class="col-1"></div>
                <div class="col-6">
     
                    <fieldset>

                            
                                <label><b style="font-family:Georgia, 'Times New Roman', Times, serif">What did you like the most in your visit?</b></label><br><br>
                            
                                    <input type="checkbox" value="atmosphere">
                                    <label>Students</label><br>

                                    <input type="checkbox" name="like" value="student">
                                    <label>Location</label><br>

                                    <input type="checkbox" name="like" value="location">
                                    <label>Campus</label><br>
                               
                                    <input type="checkbox" name="like" value="campus">
                                    <label>Atmosphere</label><br>

                                    <input type="checkbox" name="like" value="rooms">
                                    <label>Dorm rooms</label><br>
                        
                                    <input type="checkbox" name="like" value="sports">
                                    <label>Sports</label>
                    </fieldset>
                </div>
                <div class="col-3">
                        
                                <label><b style="font-family:Georgia, 'Times New Roman', Times, serif">How did you become interested in the University?</b></label>
                                <div class="row mt-3"></div>
                                <input type="radio" id="interest" name="interest" value="television">
                                <label for="telivision">Television</label><br>
                            
                                <input type="radio" id="interest" name="interest" value="internet">
                                <label for="internet">Internet</label><br>

                                <input type="radio" id="friends" name="interest" value="friends">
                                <label for="friends">Friends</label>
                                <div></div>
        
                                <input type="radio" id="interest" name="interest" value="others">
                                <label for="others">Others</label>
                          
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-2"></div>
                <div class="col-8" style="text-align: center">
                    <label>
                        <h6><b style="font-family: Garamond, serif">FEEDBACK </b></h6>
                    </label>
                    <input type="textarea" id="text" name="additional" class="form-control">
                    <span id="messtext"></span>
                </div>
                <div class="col-3"></div>
                <div class="row mt-3">
                    <div class="col-5"></div>
                    <a href='CAC1_WD.html' align='center'>
                        <button id="reset" style="width:20%;height: 100%; align-self: auto;" onclick="buttonState(); return true">
                            Reset
                        </button>
                    </a>
                </div>
                
            </div>
        </div>
    </div>
    
    <div class="row mt-1">
        <div class="col-5"></div>
        <button id="submit" style="width:20%;height: 100%;" onclick="buttonState(); return true">Submit</button>
    </div>

</body>

</html>
